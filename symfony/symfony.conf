<VirtualHost *:80>
    ServerName localhost
    DocumentRoot /app/public

    <Directory /app/public>
        FallbackResource /index.php
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/symfony-error.log
    CustomLog ${APACHE_LOG_DIR}/symfony-access.log combined
</VirtualHost>
